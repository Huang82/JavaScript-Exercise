<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>list-style-type練習</title>
    </head>
    <style>
        /* 項目清單符號 */
        ul.circle {
            list-style-type: circle;
        }

        ol.uroman {
            list-style-type: upper-roman;
        }
    </style>
    <body>
        <ul class = "circle">
            <li>南極大陸</li>
            <li>北極海</li>
            <li>西藏</li>
        </ul>
        <ol class = "uroman">
            <li>明志科大</li>
            <li>台灣科大</li>
            <li>台北科大</li>
        </ol>
    </body>
</html>

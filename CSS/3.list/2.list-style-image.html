<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>list-style-image練習</title>
        <style>

          /* 圖片項目符號 */
          ul.blueball {
              list-style-image: url(ball2.gif);
          }  

          ol.football {
              list-style-image: url(football2.gif);
          }

          li#bluecolor {
              color: blue;
          }

          li#bgyellow {
              background-color: yellow;
          }
        </style>
    </head>
    <body>
        <ul class = "blueball" >
            <li id = "bluecolor">南極大陸</li>
            <li>北極海</li>
            <li>西藏</li>
        </ul>
        <ol class = "football">
            <li id = "bgyellow">明志科大</li>
            <li>台灣科大</li>
            <li>台北科大</li>
        </ol>
    </body>
</html>

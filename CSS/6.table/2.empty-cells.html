<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>empty-cells練習</title>
        <style>

            table#test1 {
                border: 3px solid blue;
                color:blue;
                border-spacing: 30px 10px;
                empty-cells: show;
                margin: 10px;
            }

            table#test2 {
                border: 3px solid blue;
                color:blue;
                border-spacing: 30px 10px;
                empty-cells: hide;
                margin: 10px;
            }

            th {
                border: 2px solid green;
                background-color: aqua;
                padding: 5px;
            }

            td {
                border: 1px solid red;
                background-color: aliceblue;
                padding: 5px;
            }

            caption {
                font-size: 32px;
            }

        </style>
    </head>
    <body>
        
        <table id = "test1">
            <caption>show</caption>
            <thead>
                <tr><th>店名</th><th>地址</th><th>營業時間</th></tr>
            </thead>
            <tbody>
                <tr><td>天母店</td><td>台北市忠誠路200號</td><td rowspan = "2">09:00-23:00</td></tr>
                <tr><td>大安店</td><td>台北市大安路10號</td></tr>
                <tr><td>新竹店</td><td></td><td>11:00-20:00</td></tr>
            </tbody>
        </table>
        <table id = "test2">
            <caption>hide</caption>
            <thead>
                <tr><th>店名</th><th>地址</th><th>營業時間</th></tr>
            </thead>
            <tbody>
                <tr><td>天母店</td><td>台北市忠誠路200號</td><td rowspan = "2">09:00-23:00</td></tr>
                <tr><td>大安店</td><td>台北市大安路10號</td></tr>
                <tr><td>新竹店</td><td></td><td>11:00-20:00</td></tr>
            </tbody>
        </table>
        <table id = "test2">
            <caption>hide</caption>
            <thead>
                <tr><th>店名</th><th>地址</th><th>營業時間</th></tr>
            </thead>
            <tbody>
                <tr><td>天母店</td><td>台北市忠誠路200號</td><td rowspan = "2">09:00-23:00</td></tr>
                <tr><td>大安店</td><td>台北市大安路10號</td></tr>
                <tr><td></td><td></td><td></td></tr>
            </tbody>
        </table>
    </body>
</html>

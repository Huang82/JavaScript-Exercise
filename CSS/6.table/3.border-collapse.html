<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>border-collapse練習</title>
        <style>
            table {
                border: 3px solid blue;
                color:blue;
                border-spacing: 30px 10px;
                empty-cells: hide;
                border-collapse: collapse;
            }

            th {
                border: 2px solid green;
                background-color: aqua;
                padding: 5px;
            }

            td {
                border: 1px solid red;
                background-color: aliceblue;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr><th>店名</th><th>地址</th><th>營業時間</th></tr>
            </thead>
            <tbody>
                <tr><td>天母店</td><td>台北市忠誠路200號</td><td rowspan = "2">09:00-23:00</td></tr>
                <tr><td>大安店</td><td>台北市大安路10號</td></tr>
                <tr><td>新竹店</td><td></td><td>11:00-20:00</td></tr>
            </tbody>
        </table>
    </body>
</html>

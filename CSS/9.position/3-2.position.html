<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>position2練習</title>
        <style>

            #ex1 {
                width: 250px;
                height: 150px;
                background-color: aqua;
            }

            #ex2 {
                /* 正常位置定位 */
                position: relative;
                width: 250px;
                height: 150px;
                background-color: yellow;
                color: blue;
                /* 負值應用 */
                top: -172px;
                left: 280px;
            }

        </style>
    </head>
    <body>
        <h1 id = "ex1">HTML5 + CSS3</h1>
        <h1 id = "ex2">HTML5 + CSS3</h1>
    </body>
</html>

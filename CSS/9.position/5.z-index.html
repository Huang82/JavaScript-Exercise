<!DOCTYPE HTML>
<head>
    <head>
        <meta charset = "utf-8">
        <title>z-index練習</title>
        <style>

            img {
                position: absolute;
                width: 400px;
                top: 10px;
                left: 10px;
                z-index: 1;
            }

            h1 {
                position: absolute;
                width: 400px;
                top: 35px;
                left: 10px;
                background-color: rgba(255, 255, 0, 0.2);
                text-align: center;
                z-index: 2;
            }

        </style>
    </head>
    <body>
        <h1>南極大陸</h1>
        <img src = "./南極.jpg">
    </body>
</head>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>position4練習</title>
        <style>

            h1 {
                display: inline;
            }

            #ex1 {
                background-color: aqua;
            }

            #ex2 {
                /* 正常位置定位 */
                position: relative;
                background-color: yellow;
                color: blue;
                top: 10px;
                left: 50px;
            }

        </style>
    </head>
    <body>
        <h1 id = "ex1">HTML5 + CSS3</h1>
        <h1 id = "ex2">HTML5 + CSS3</h1>
    </body>
</html>

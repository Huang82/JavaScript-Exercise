<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>vertical-align練習</title>
        <style>

            img.in-top {
                vertical-align: text-top;
                border: blue solid;
            }

            img.in-bottom {
                vertical-align: text-bottom;
                border: blue solid;
            }

        </style>
    </head>
    <body>
        <p>預設</p>
        <p>DeepStone<img style = "border: blue solid" src = "./poi.gif">深石數位</p>
        <hr>
        <p>DeepStone<img class = "in-top" src = "./poi.gif">深石數位</p>
        <p>DeepStone<img class = "in-bottom" src = "./poi.gif">深石數位</p>
    </body>
</html>

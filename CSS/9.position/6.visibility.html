<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>visibility練習</title>
        <style>

            /* 隱藏起來但位置還佔著 */
            #ex1 {
                background-color: aqua;
                visibility: hidden;
            }

            #ex2 {
                background: yellow;
                color: blue;
            }

        </style>
    </head>
    <body>
        <h1 id = "ex1">HTML5 + CSS3</h1>
        <h1 id = "ex2">HTML5 + CSS3</h1>
    </body>
</html>

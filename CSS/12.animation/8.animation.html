<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>animation練習</title>
        <style>

            @keyframes my {

                0% {
                    left: 0px;
                    top: 0px;
                }

                25% {
                    left: 200px;
                    top: 0px;
                }

                50% {
                    left: 200px;
                    top: 200px;
                }

                75% {
                    left: 0px;
                    top: 200px;
                }

                100% {
                    left: 0px;
                    top: 0px;
                }
            }

            body {
                margin: 0px;
            }

            div {
                width: 250px;
                height: 100px;
                position: absolute;
                /* animation-name: my;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-direction: alternate; */
                /* 簡易表示法 */
                animation: my 5s infinite alternate;
            }

        </style>
    </head>
    <body>
        <div><img src = "./資料.jpg" width = "100px" height = "100px"></div>
    </body>
</html>

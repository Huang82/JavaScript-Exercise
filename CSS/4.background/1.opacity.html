<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>opacity(透明度)練習</title>
        <style>

            /* 設定背景顏色 */
            /* rgba */
            p.m1sec1 {
                background-color: lightgray;
                color:rgba(0, 0, 255, 1);
            }

            p.m1sec2 {
                background-color: lightgray;
                color: rgba(0, 0, 255, 0.6);
            }

            p.m1sec3 {
                background-color: lightgray;
                color: rgba(0, 0, 255, 0.3);
            }

            /* hsla 是指 色調 飽和度 亮度 透明度 的參數來設定*/
            p.m2sec1 {
                background-color: lightgray;
                color: hsla(120, 100%, 50%, 1);
            }

            p.m2sec2 {
                background-color: lightgray;
                color: hsla(120, 100%, 50%, 0.6);
            }

            p.m2sec3 {
                background-color: lightgray;
                color: hsla(120, 100%, 50%, 0.3);
            }

            /* opacity 透明度 0.0 ~ 1.0 */
            p.m3sec1 {
                background-color: lightgray;
                color: red;
                opacity: 1;
            }

            p.m3sec2 {
                background-color: lightgray;
                color: red;
                opacity: 0.6;
            }
            
            p.m3sec3 {
                background-color: lightgray;
                color: red;
                opacity: 0.3;
            }
        </style>
    </head>
    <body>
        <p class = "m1sec1">一個人的極境旅行 - 南極大陸北極海</p>
        <p class = "m1sec2">一個人的極境旅行 - 南極大陸北極海</p>
        <p class = "m1sec3">一個人的極境旅行 - 南極大陸北極海</p>
        <p class = "m2sec1">一個人的極境旅行 - 南極大陸北極海</p>
        <p class = "m2sec2">一個人的極境旅行 - 南極大陸北極海</p>
        <p class = "m2sec3">一個人的極境旅行 - 南極大陸北極海</p>
        <p class = "m3sec1">一個人的極境旅行 - 南極大陸北極海</p>
        <p class = "m3sec2">一個人的極境旅行 - 南極大陸北極海</p>
        <p class = "m3sec3">一個人的極境旅行 - 南極大陸北極海</p>
    </body>
</html>

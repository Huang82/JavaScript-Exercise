<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>:before練習</title>
        <style>

            h1 {
                color:blue;
            }

            ul {
                list-style: none;       /* 刪除原先的項目符號 */
                padding: 0px;
            }

            li {
                padding-left: 10px;
                color: blue;
            }

            li:before {
                content: "@";
                padding-right: 5px;
                color: red;
            }

        </style>
    </head>
    <body>
        <h1>台灣著名科技大學</h1>
        <ul>
            <li>明志科技大學</li>
            <li>台灣科技大學</li>
            <li>台北科技大學</li>
        </ul>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Media1練習</title>
        <style>

            body {
                background-color: yellow;
            }

            /* 若小於網頁寬度600px就更改 */
            @media screen and (max-width: 600px) {
                body {
                    background-color: pink;
                }

                p {
                    font-size: small;
                }
            }

        </style>
    </head>
    <body>
        <h1>請更改視窗寬度</h1>
        <p>視窗寬度小於480px時背景底色和字型大小會改變</p>
    </body>
</html>

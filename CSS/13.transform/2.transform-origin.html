<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>transform-origin練習</title>
        <style>

            @keyframes my {

                /* 圖片旋轉 */
                0% {
                    transform: rotate(0deg);
                }

                25% {
                    transform: rotate(30deg);
                }

                50% {
                    transform: rotate(0deg);
                }

                75% {
                    transform: rotate(-30deg);
                }

                100% {
                    transform: rotate(0deg);
                }

            }

            img {
                width: 100px;
                height: 150px;
                object-fit: fill;
                border: 1px solid blue;
                left: 50px;
                top: 50px;
                position: relative;
                animation: my 1s infinite linear;
                transform-origin: left top;         /* 旋轉點在左上角 */
            }

        </style>
    </head>
    <body>
        <img src = "./資料.jpg">
    </body>
</html>

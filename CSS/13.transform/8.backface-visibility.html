<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>backface-visibility練習</title>
        <style>

            #mybox {
                position: relative;
                width: 200px;
                height: 100px;
                margin: 30px;
                padding: 20px;
                color: 20px;
                background-color: yellow;
            }

            #ex {
                transform: rotateY(180deg);
                backface-visibility: visible;
            }

            #ex2 {
                transform: rotateY(180deg);
                backface-visibility: hidden;
            }

        </style>
    </head>
    <body>
        <div id = "mybox">
            <div id = "ex">HTML5 + CSS3</div>
        </div>
        <br><br><br><br><br><br><br><br><hr><br><br>
        <div id = "mybox">
            <div id = "ex2">HTML5 + CSS3</div>
        </div>
    </body>
</html>

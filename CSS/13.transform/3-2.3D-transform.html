<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>3D-transform2練習</title>
        <style>

            @keyframes my {

                /* 圖片旋轉 */
                0% {
                    transform: rotateX(0deg);
                }

                25% {
                    transform: rotateX(90deg);
                }

                50% {
                    transform: rotateX(180deg);
                }

                75% {
                    transform: rotateX(270deg);
                }

                100% {
                    transform: rotateX(360deg);
                }

            }

            img {
                width: 100px;
                height: 150px;
                object-fit: fill;
                border: 1px solid blue;
                left: 100px;
                top: 20px;
                position: relative;
                animation: my 6s infinite linear;
            }

        </style>
    </head>
    <body>
        <img src = "./資料.jpg">
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>perspective2練習</title>
        <style>

            body {
                margin-left: 30px;
                margin-top: 20px;
            }

            #div1 {
                position: relative;
                width: 200px;
                height: 200px;
                margin: 50px;
                background-color: aqua;
                font-size: xx-large;
                perspective: 300px;
            }

            #div2 {
                padding: 50px;
                position: absolute;
                font-size: x-large;
                background-color: yellow;
                transform: rotateX(45deg);
            }

        </style>
    </head>
    <body>
        <div id = "div1">HTML5+CSS3
            <div id = "div2">王者歸來</div>
        </div>
    </body>
</html>

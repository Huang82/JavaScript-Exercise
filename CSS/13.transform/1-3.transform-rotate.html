<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>transform3練習</title>
        <style>

            @keyframes my {

                /* 旋轉 */
                0% {
                    transform: rotate(0deg);
                }

                25% {
                    transform: rotate(90deg);
                }

                50% {
                    transform: rotate(180deg);
                }

                75% {
                    transform: rotate(270deg);
                }

                100% {
                    transform: rotate(360deg);
                }

            }

            div {
                width: 100px;
                height: 100px;
                border: 1px solid blue;
                left: 50px;
                top: 50px;
                color: blue;
                background-color: yellow;
                position: relative;
                animation: my 6s infinite linear;
            }

        </style>
    </head>
    <body>
        <div>Silicon Stone</div>
    </body>
</html>

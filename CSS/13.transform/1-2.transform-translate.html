<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>transform2練習</title>
        <style>

            @keyframes my {

                /* 縮放大小 */
                0% {
                    transform: translateX(0px);
                }

                25% {
                    transform: translateX(100px) scale(1, 2);
                }

                50% {
                    transform: translateX(200px) scale(1, 3);
                }

                75% {
                    transform: translateX(100px) scale(1, 2);
                }

                100% {
                    transform: translateX(0px);
                }

            }

            div {
                width: 100px;
                height: 100px;
                border: 1px solid blue;
                left: 50px;
                top: 150px;
                color: blue;
                background-color: yellow;
                position: relative;
                animation: my 5s infinite linear;
            }

        </style>
    </head>
    <body>
        <div>Silicon Stone</div>
    </body>
</html>

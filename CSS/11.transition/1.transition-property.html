<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>transition-property練習</title>
        <style>

            h1 {
                height: 100px;
                text-align: center;
                background-color: yellow;
                transition-property: color, background-color, height;
                transition-duration: 3s;
            }

            h1:hover {
                color: blue;
                background-color: green;
                height: 300px;
            }

        </style>
    </head>
    <body>
        <h1>HTML5 + CSS3</h1>
    </body>
</html>

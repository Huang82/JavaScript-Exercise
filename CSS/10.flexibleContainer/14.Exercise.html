<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Exercise</title>
        <style>

            #container {
                height: 600px;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }

            h1 {
                text-align: center;
            }

            header {
                width: 100%;
                height: 90px;
                background-color: lightyellow;
            }

            nav {
                width: 100%;
                height: 90px;
                background-color: lightblue;
            }

            article {
                width: 70%;
                height: 330px;
                background-color: lightgreen;
            }

            aside {
                width: 30%;
                height: 330px;
                background-color: pink;
            }

            footer {
                width: 100%;
                height: 90px;
                background-color: yellowgreen;
            }

        </style>
    </head>
    <body>
        <div id = "container">
            <header><h1>header</h1></header>
            <nav><h1>nav</h1></nav>
            <article><h1>article</h1></article>
            <aside><h1>aside</h1></aside>
            <footer><h1>footer</h1></footer>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>flex-grow練習</title>
        <style>
            
            #container1 {
                width: 300px;
                height: 100px;
                border: 3px solid blue;
                display: flex;
            }

            #item1 {
                width: 100px;
                background-color: yellow;
                flex-grow: 1;
            }

            #item2 {
                width: 100px;
                background-color: pink;
                flex-grow: 2;
            }

            #item3 {
                width: 100px;
                background-color: aqua;
                flex-grow: 3;
            }

            #container2 {
                width: 500px;
                height: 100px;
                border: 3px solid blue;
                display: flex;
            }

        </style>
    </head>
    <body>
        <div id = "container1">
            <div id = "item1">flex item1</div>
            <div id = "item2">flex item2</div>
            <div id = "item3">flex item3</div>
        </div>
        <hr>
        <h1>如果有留白使用flex-grow自動分配補滿(前提是要先設置flex-grow)</h1>
        <div id = "container2">
            <div id = "item1">flex item1</div>
            <div id = "item2">flex item2</div>
            <div id = "item3">flex item3</div>
        </div>
    </body>
</html>

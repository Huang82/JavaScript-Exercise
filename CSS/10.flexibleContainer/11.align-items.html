<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>align-items練習</title>
        <style>

            #container1 {
                width: 600px;
                height: 250px;
                border: 3px solid blue;
                display: flex;
                align-items: flex-start;
            }

            #container2 {
                width: 600px;
                height: 250px;
                border: 3px solid blue;
                display: flex;
                align-items: flex-end;
            }

            #container3 {
                width: 600px;
                height: 250px;
                border: 3px solid blue;
                display: flex;
                align-items: center;
            }

            #item1 {
                flex-basis: 100px;
                height: 150px;
                background-color: yellow;
            }

            #item2 {
                flex-basis: 150px;
                height: 100px;
                background-color: pink;
            }

            #item3 {
                flex-basis: 50px;
                height: 200px;
                background-color: aqua;
            }

            #item4 {
                flex-basis: 100px;
                height: 100px;
                background-color: lightgreen;
            }

            #item5 {
                flex-basis: 200px;
                height: 150px;
                background-color: lightblue;
            }

        </style>
    </head>
    <body>
        <h1>flex-start</h1>
        <div id = "container1">
            <div id = "item1">item1</div>
            <div id = "item2">item2</div>
            <div id = "item3">item3</div>
            <div id = "item4">item4</div>
            <div id = "item5">item5</div>
        </div>
        <h1>flex-end</h1>
        <div id = "container2">
            <div id = "item1">item1</div>
            <div id = "item2">item2</div>
            <div id = "item3">item3</div>
            <div id = "item4">item4</div>
            <div id = "item5">item5</div>
        </div>
        <h1>center</h1>
        <div id = "container3">
            <div id = "item1">item1</div>
            <div id = "item2">item2</div>
            <div id = "item3">item3</div>
            <div id = "item4">item4</div>
            <div id = "item5">item5</div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>border-width練習</title>
        <style>

            #fig1 {
                border-style: solid;
                border-width: thin;
            }

            #fig2 {
                border-style: solid;
                border-width: medium;
            }
            
            #fig3 {
                border-style: inset;
                border-width: thick;
                border-color: yellow;
            }

            #fig4 {
                border-style: solid;
                border-width: 10px;
                border-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>資料圖片</h1>
        <p><img id = "fig1" src = "./資料.jpg" width = "200">
        <img id = "fig2" src = "./資料.jpg" width = "100"></p>
        <p><img id = "fig3" src = "./資料.jpg" width = "100">
        <img id = "fig4" src = "./資料.jpg" width = "200"></p>
    </body>
</html>

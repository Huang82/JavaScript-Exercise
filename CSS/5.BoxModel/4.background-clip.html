<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>background-clip練習</title>
        <style>

            #borderbox {
                margin: 30px;
                border: 10px solid rgba(255, 255, 0, 0.5);
                padding: 15px;
                background: url("./wood.jpg") border-box;
            }

            #paddingbox {
                margin: 30px;
                border: 10px solid rgba(255, 255, 0, 0.5);
                padding: 15px;
                background: url("./wood.jpg") padding-box;
            }

            #contentbox {
                margin: 30px;
                border: 10px solid rgba(255, 255, 0, 0.5);
                padding: 15px;
                background: url("./wood.jpg") content-box;
            }

        </style>
    </head>
    <body>
        <p id = "borderbox">一個人的極地旅行&nbsp;南極大陸/北極海</p>
        <p id = "paddingbox">一個人的極地旅行&nbsp;南極大陸/北極海</p>
        <p id = "contentbox">一個人的極地旅行&nbsp;南極大陸/北極海</p>
    </body>
</html>

<!DOCTYPE html>
<html>

            /* border-image要與border搭配 */
            #boximage {
                margin: 50px;
                padding: 10px;
                text-indent: 32px;
                text-align: justify;
                border: 50px solid;
                border-image-source: url("./background-wood.jpg");
                border-image-slice: 50 fill;
            }

        </style>

    <body>
        <p id = "boximage">Arduino是一家製作開源硬體和開源軟體的公司，同時兼有專案和使用者社群，
            該公司負責設計和製造單板微控制器和微控制器套件，用於構建數位裝置和互動式物件，以便在物理和數位世界中感知和控制物件。
            該專案的產品是按照GNU寬通用公共許可證（LGPL）或GNU通用公共許可證（GPL）[1]許可的開源硬體和軟體分發的，
            Arduino允許任何人製造Arduino板和軟體分發。 Arduino板可以以預裝的形式商業銷售，也可以作為DIY套件購買。</p>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>border_image練習</title>
        <style>

            #fig1 {
                border-style: double;
            }

            #fig2 {
                border-style: outset;
            }

        </style>
    </head>
    <body>
        <h1>資料圖片</h1>
        <p>圖片高是100px 圖片寬是150px</p>
        <img id = "fig1" src = "./資料.jpg" height = "100" width = "150">
        <p>使用預設圖片大小</p>
        <img id = "fig2" src = "./資料.jpg">
    </body>
</html>

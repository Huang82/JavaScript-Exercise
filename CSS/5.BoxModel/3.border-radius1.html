<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>border-radius1練習</title>
        <style>
            
            #fig1 {
                border:double 5px green;
                border-radius: 20px;
            }

            #fig2 {
                border:solid 5px gray;
                border-radius: 20px 50px;
            }

        </style>
    </head>
    <body>
        <img id = "fig1" src = "./資料.jpg" height = "100" width = "150">
        <img id = "fig2" src = "./資料.jpg">
    </body>
</html>

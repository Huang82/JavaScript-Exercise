<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>text-overflow練習</title>
        <style>
            #test1 {
                width: 150px;
                border: 1px solid blue;
                overflow: hidden;           /* 溢出資料隱藏 */
                text-overflow: clip;        /* 溢出資料不顯示 */
                white-space: nowrap;        /* 不換行輸出 */
            }

            #test2 {
                width: 150px;
                border: 1px solid blue;
                overflow: hidden;           /* 溢出資料隱藏 */
                text-overflow: ellipsis;        /* 溢出資料以 ... 顯示 */
                white-space: nowrap;        /* 不換行輸出 */
            }
        </style>
    </head>
    <body>
        <p id = "test1">Silicon Stone Education is an unbiased organization.</p>
        <p id = "test2">Silicon Stone Education is an unbiased organization.</p>
    </body>
</html>

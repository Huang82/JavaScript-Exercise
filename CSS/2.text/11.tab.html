<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>tab練習</title>
        <style>
            /* 設定tab的寬度 */
            #test1 {
                tab-size: 12;
            }

            #test2 {
                tab-size: 16;
            }
        </style>
    </head>
    <body>
        <pre>使用&#0009;tab鍵&#0009;&#0009;預設</pre>
        <pre id = "test1">使用&#0009;tab鍵&#0009;tab-size&#0009;&#0009;12</pre>
        <pre id = "test2">使用&#0009;tab鍵&#0009;tab-size&#0009;&#0009;16</pre>
    </body>
</html>

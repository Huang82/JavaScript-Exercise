<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>text-decoration練習</title>
        <style>
            /* 線條裝飾 */
            #test1 {
                text-decoration: underline;
            }

            #test2 {
                text-decoration: overline;
            }

            #test3 {
                text-decoration: line-through;
                text-decoration-color: red;
            }
        </style>
    </head>
    <body>
        <h1 id = "test1">Huang82</h1>
        <h1 id = "test2">Huang82</h1>
        <h1 id = "test3">Huang82</h1>
    </body>
</html>

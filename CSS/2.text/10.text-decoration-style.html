<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>text-decoration-style練習</title>
        <style>
            /* 線條裝飾樣式 */
            span#linestyle1 {
                text-decoration: underline;
                text-decoration-style: solid;
            }

            span#linestyle2 {
                text-decoration: underline;
                text-decoration-style: dashed;
            }

            span#linestyle3 {
                text-decoration: underline;
                text-decoration-style: dotted;
            }

            span#linestyle4 {
                text-decoration: underline;
                text-decoration-style: double;
            }

            span#linestyle5 {
                text-decoration: underline;
                text-decoration-style: wavy;
            }
        </style>
    </head>
    <body>
        <p><span id = "linestyle1">Huang82 - Learning</span></p>
        <p><span id = "linestyle2">Huang82 - Learning</span></p>
        <p><span id = "linestyle3">Huang82 - Learning</span></p>
        <p><span id = "linestyle4">Huang82 - Learning</span></p>
        <p><span id = "linestyle5">Huang82 - Learning</span></p>
    </body>
</html>

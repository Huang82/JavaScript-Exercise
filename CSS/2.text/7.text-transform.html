<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>text-tranform練習</title>
        <style>
            /* 大小寫轉換 */
            p.text-capitalize {
                text-transform: capitalize;
            }

            p.text-uppercase {
                text-transform: uppercase;
            }

            p.text-lowercase {
                text-transform: lowercase;
            }
        </style>
    </head>
    <body>
        <p class = "text-capitalize">capitalize: This is testing text.</p>
        <p class = "text-uppercase">uppercase: This is testing text.</p>
        <p class = "text-lowercase">lowercase: This is testing text.</p>
    </body>
</html>

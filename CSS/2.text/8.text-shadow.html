<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>text-shadow練習</title>
        <style>
            /* 文字陰影 */
            #test1 {
                text-shadow: 5px 5px 5px gray;
                font-size: 50px;
            }

            #test2 {
                text-shadow: 5px 5px 5px yellow;
                font-size: 50px;
            }

            #test3 {
                text-shadow: -5px -5px 5px navy;
                font-size: 50px;
            }

            #test4 {
                text-shadow: 0px 0px 10px navy;
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <p id = "test1">Huang82&nbsp;&nbsp;<span id = "test2">Huang82</span></p>
        <p id = "test3">Huang82&nbsp;&nbsp;<span id = "test4">Huang82</span></p>
    </body>
</html>

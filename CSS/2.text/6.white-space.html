<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>white-space練習</title>
        <style>
            /* 處理空白字元 */
            p.nowrap {
                white-space: nowrap;
            }

            p.pre {
                white-space: pre;
            }
        </style>
    </head>
    <body>
        <p>
            Default: This is testing. This is testing. 
            This is testing. This is testing.
        </p>
        <p class = "nowrap">
            Nowrap: This is testing. This is testing. 
            This is testing. This is testing.
        </p>
        <p class = "pre">
            Pre: This is testing. This is testing. 
            This is testing. This is testing.
        </p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>letter-spacing練習</title>
        <style>
            /* 字母間距 */
            #letterspacing1 {
                letter-spacing: 2px;
            }

            #letterspacing2 {
                letter-spacing: 5px;
            }
        </style>
    </head>
    <body>
        <p id = "letterspacing1">
            Letter-spacing functing
        </p>
        <p id = "letterspacing2">
            Letter-spacing functing
        </p>
        
    </body>
</html>

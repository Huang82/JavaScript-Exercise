<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>repeating-radial-gradient練習</title>
        <style>

            #ex1 {
                background: repeating-radial-gradient(circle, yellow, blue 30%);
            }

            #ex2 {
                background: repeating-radial-gradient(ellipse, yellow, blue 30%);
            }

            #ex3 {
                width: 400px;
                height: 200px;
                background: repeating-radial-gradient(circle closest-side, white, yellow 20%, blue 40%);
            }

            #ex4 {
                width: 400px;
                height: 200px;
                background: repeating-radial-gradient(ellipse farthest-side, white, yellow 20%, blue 40%);
            }

        </style>
    </head>
    <body>
        <h1 id = "ex1">HTML5 + CSS3 Huang82</h1>
        <h1 id = "ex2">HTML5 + CSS3 Huang82</h1>
        <h1 id = "ex3">HTML5 + CSS3 Huang82</h1>
        <h1 id = "ex4">HTML5 + CSS3 Huang82</h1>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>repeating-linear-gradient練習</title>
        <style>
            
            #ex1 {
                background: repeating-linear-gradient(to right, yellow 0%, red 20%, blue 30%);
            }

            #ex2 {
                background: repeating-linear-gradient(to left, yellow 0%, red 15%, blue 30%);
            }

            #ex3 {
                background: repeating-linear-gradient(to top, yellow 0%, red 25%, blue 30%);

            #ex4 {
                background: repeating-linear-gradient(to bottom, yellow 0%, red 25%, blue 50%);

            #ex5 {
                width: 400px;

            }

    </head>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>linear-gardient練習</title>
        <style>

            #ex1 {
                background: linear-gradient(to right, yellow, blue);
            }

            #ex2 {
                background: linear-gradient(to left, yellow, blue);
            }

            #ex3 {
                background: linear-gradient(to top, yellow, blue);
            }

            #ex4 {
                background: linear-gradient(to bottom, yellow, blue);
            }

            #ex5 {
                width: 400px;
                height: 200px;
                background: linear-gradient(to top right, yellow, blue);
            }

            /* 3種變化 */

            #ex6 {
                background: linear-gradient(to right, yellow, blue, red);
            }

            #ex7 {
                background: linear-gradient(to left, yellow, blue 30%, red);
            }

            #ex8 {
                background: linear-gradient(to top, yellow, blue, red);
            }

            #ex9 {
                background: linear-gradient(to bottom, yellow, blue, red);
            }

            #ex10 {
                width: 400px;
                height: 200px;
                background: linear-gradient(to top right, yellow, blue 30%, red);
            }

        </style>
    </head>
    <body>
        <h1 id = "ex1">HTML5+CSS3 Huang82 右</h1>
        <h1 id = "ex2">HTML5+CSS3 Huang82 左</h1>
        <h1 id = "ex3">HTML5+CSS3 Huang82 上</h1>
        <h1 id = "ex4">HTML5+CSS3 Huang82 下</h1>
        <h1 id = "ex5">HTML5+CSS3 Huang82 右上</h1>
        <hr>
        <p style = "text-align: center;">3種顏色漸層變化</p>
        <h1 id = "ex6">HTML5+CSS3 Huang82 右</h1>
        <h1 id = "ex7">HTML5+CSS3 Huang82 左</h1>
        <h1 id = "ex8">HTML5+CSS3 Huang82 上</h1>
        <h1 id = "ex9">HTML5+CSS3 Huang82 下</h1>
        <h1 id = "ex10">HTML5+CSS3 Huang82 右上</h1>
    </body>
</html>

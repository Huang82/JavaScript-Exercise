<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>radial-gradient練習</title>
        <style>

            #ex1 {
                background: radial-gradient(circle, yellow, blue);
            }

            #ex2 {
                background: radial-gradient(ellipse, yellow, blue);
            }

            #ex3 {
                width: 400px;
                height: 200px;
                background: radial-gradient(circle, yellow, blue);
            }

            #ex4 {
                width: 400px;
                height: 200px;
                background: radial-gradient(ellipse, yellow, blue);
            }

            /* 設置位置+三種顏色 */

            #ex5 {
                width: 400px;
                height: 200px;
                background: radial-gradient(circle 200px at 30% 65%, yellow, blue, red);
            }

            #ex6 {
                width: 400px;
                height: 200px;
                background: radial-gradient(ellipse 120px 70px at 60% 60%, yellow, blue 60%, red);
            }

        </style>
    </head>
    <body>
        <h1 id = "ex1">HTML5 + CSS3 Huang82</h1>
        <h1 id = "ex2">HTML5 + CSS3 Huang82</h1>
        <h1 id = "ex3">HTML5 + CSS3 Huang82</h1>
        <h1 id = "ex4">HTML5 + CSS3 Huang82</h1>
        <hr>
        <h1 id = "ex5">HTML5 + CSS3 Huang82</h1>
        <h1 id = "ex6">HTML5 + CSS3 Huang82</h1>
    </body>
</html>

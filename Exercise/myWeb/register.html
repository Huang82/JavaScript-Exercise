<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>register(註冊)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./style/register_.css">
    </head>
    <body>
        <div class="container">
            <h1>註冊</h1>
            <form>
                <div class="form-group">
                    <p><label>名字：</label><input type="text" id="name" placeholder="請輸入您的名字"></p>
                    <p><label>帳號：</label><input type="text" id="pwd" placeholder="請輸入帳號"></p>
                    <p><label>密碼：</label><input type="password" id="pass" placeholder="請輸入密碼"></p>
                    <p><label>再次輸入密碼：</label><input type="password" id="pass_" placeholder="請輸入密碼"></p>
                </div>
                <div class="btnGroup">
                    <button type="button" class="btn btn-success" id="register">註冊</button>
                </div>
            </form>
            <script type="text/javascript" src="./script/register.js"></script>
        </div>
    </body>
</html>

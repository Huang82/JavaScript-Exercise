<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>login(登入)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./stylesheets/login_.css">
    </head>
    <body>
        <div class="container">
            <h1>登入</h1>
            <form>
                <div class="form-group">
                    <p>帳號：<input type="text" id="acc" placeholder="請輸入帳號"></p>
                    <p>密碼：<input type="password" id="pass" placeholder="請輸入密碼"></p>
                </div>
                <div class="btnGroup">
                    <button type="button" class="btn btn-primary" id="login">登入</button>
                    <a href="./register.html"><button type="button" class="btn btn-primary">註冊</button></a>
                </div>
            </form>
        </div>
        <script src="./javascripts/login_.js"></script>
    </body>
</html>

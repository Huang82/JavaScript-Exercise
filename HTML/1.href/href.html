<!doctype html>
<html>
    <head>
        <title>超連結</title>
    </head>
    <body>
        <p>
            <!--系統預設-->>
            目前網頁顯示
            <a href = "https://google.com.tw" target = "_self">前往Google</a>
        </p>

        <p>
            在目前的瀏覽器新增一個瀏覽頁面
            <a href = "https://google.com.tw" target = "_blank">前往Google</a>
        </p>

        <p>
            如果目前的頁面有父層級，在父層級頁面顯示
            <a href = "https://google.com.tw" target = "_parent">前往Google</a>
        </p>

        <p>
            在目前瀏覽器的最頂端顯示
            <a href = "https://google.com.tw" target = "_top">前往Google</a>
        </p>
    </body>
</html>

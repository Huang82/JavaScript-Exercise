<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>progress練習</title>
    </head>
    <body>
        <!--顯示進度<progress>元素
            value   進度值，此值必須0以上，max以下的數值。如果沒有此值會顯示正在進行中，每一瀏覽器顯示方式各有差異
            max     進度的最大值，也可想成完成時的數值    
        -->
        <form action = "./a.exe" method = "GET">
            <p>未指明進度：<progress max = "100"></progress></p>
            <p>執行進度：<progress value = "35" max = "100"></progress></p>
        </form>
    </body>
</html>

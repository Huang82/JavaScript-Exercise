<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>time練習</title>
    </head>
    <body>
        <!--
            <time datetime="YYYY-MM-DDThh:mm:ssTZD">...</time>
            YYYY：西元  MM：月份    DD：日期    T：分隔符號
            hh：時      mm：分      ss：秒
            TZD：時區，Z是表示格林威治時間
            time好像是使用在給搜尋引擎搜尋的元素
        -->
        <p>本門市營業時間<time>11:00</time></p>
        <p>我在<time datetime = "2020-12-25T19:30+08:00">耶誕節</time>晚上沒有約會</p>
    </body>
</html>

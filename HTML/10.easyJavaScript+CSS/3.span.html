<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>span練習</title>
    </head>
    <body>
        <!--與div不同，div是整段包起來，span使用只是一小段，span是個行內層級-->
        <h1>月下獨酌</h1>
        <p>花間一壺酒，獨酌無雙親；<span>舉杯邀明月</span>，對影成三人。</p>
        <hr>
        <h1>靜夜思</h1>
        <p>床前明月光，疑是地上霜。<span>舉頭望明月</span>，低頭思故鄉。</p>
    </body>
</html>

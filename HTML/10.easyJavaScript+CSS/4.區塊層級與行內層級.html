<!DOCTYPE html>
<body>
    <head>
        <meta charset = "utf-8">
        <title>區塊層級與行內層級的認識</title>
    </head>
    <body>
        <!--
            div、hn、p、pre元素皆是屬於區塊階級的元素又稱Block Box
        -->
        <p>區塊層級(Block Level 1)</p>
        <p>區塊層級(Block Level 2)</p>
        <p>區塊層級(Block Level 3)</p>
        <hr>
        <!--
            a、img、span元素皆是屬於行內層級的元素又稱Inline Box
        -->
        <span>行內層級(Inline Level 1)</span>
        <span>行內層級(Inline Level 2)</span>
        <span>行內層級(Inline Level 3)</span>
    </body>
</body>

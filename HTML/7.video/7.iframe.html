<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>iframe練習</title>
    </head>
    <body>
        <!--
            這個元素使用格式如下
            <iframe src = "HTML文件的URL" 屬性設定>...</iframe>
            src     要嵌入浮動框架HTML文件的URL
            srcdoc  設定要顯示在框架的HTML文件內容。如果瀏覽器有支援srcdoc屬性，它將覆蓋src屬性設定的內容
            ，如果不支援內嵌浮動框架將顯示src屬性設定的HTML文件
            name    框架的名稱。未來如果用a元素的target屬性參照此名稱，就可以予以連結。有這個特性，可以促使連結多個HTML文件
        -->
        <h1>地圖國旗</h1>
        <iframe src = "../6.Image/ImageMap.html" width = "600" height = "600"></iframe>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>影片</title>
    </head>
    <body>
        <!--
            屬性設定
            src 指定來源位子(格式要對)
            poster 在使用者還沒按下前放的預覽圖片
            preload 設定使用者進入該網頁時是否要先下載影片
                auto     這是預設，由瀏覽器決定
                metadata 只下載meta資料，Ex.播放時間、影片尺寸、畫格圖片和影片標題
                none     不下載
            autoplay 如果設定這個屬性，則當影片載入完成就自動撥放(不建議這樣做)
            mediagroup 如果要同時播放多個影片、檔案的URL是相同時，將用群組方式播放
            loop 影片將會重複播放
            muted 會讓影片靜音
            controls 如果要播放影片一定要增加的屬性，會讓影片出現播放控制器
            height/width 設定高寬，建議只設定寬就好
        -->
        <h1>我的桌子</h1>
        <video src = "./test.mp4" width = "350" controls autoplay poster = "./table.png"></video>
    </body>
</html>

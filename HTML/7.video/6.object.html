<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>object 練習</title>
    </head>
    <body>
        <!--
            使用這個元素的格式如下
            <object 各式屬性>...</object>
            裡面屬性內容
            data    要嵌入網頁內容的URL
            type    要嵌入網頁內容的MIME類型
            height/width    設定嵌入物件的高度/寬度
            name    定義物件的名稱
            form    定義表單
            usemap  指名嵌入的影像地圖
            這個元素可以嵌入圖片、影片、聲音或其它的html元件，另外也可以外掛元件
        -->
        <object data = "PDFTest.pdf" height = "350">
            <!-- param必須在object裡，可設定object的一些設定，比如一些顏色 -->
            <!-- <param name = "bgcolor" value = "#0000ff"> -->
        </object>
    </body>
</html>

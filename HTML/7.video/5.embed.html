<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>embed練習</title>
    </head>
    <body>
        <!--
            使用格式如下
            <embed src = "嵌入物件的URL" 其它屬性>
            src     這是必要的屬性
            type    設定嵌入物件的MIME類型
            width   嵌入物件的寬度，單位是px
            height  嵌入物件的高度，單位是px
            HTML<embed>元素將外部內容嵌入文檔中的指定位置。此內容由外部應用程序或其他交互式內容源（如瀏覽器插件）提供。
            比如Flash，但現在大多的網站已經沒再使用這個屬性了，所以好像被淘汰了?
            google地圖和Youtube複製連結都是給這個給你
        -->
        <embed src = "PDFTest.pdf" height = "500">
    </body>
</html>

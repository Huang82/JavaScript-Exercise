
<br>                            <!--換行輸出-->

<pre>...</pre>                  <!--保持原始文件樣式-->

<hr>                            <!--水平線記號-->

<p>...</p>                      <!--段落-->

<section>...</section>          <!--文件某個區域，通常區域內會有一個標題或多個標題。在食用上通常會將
                                    段落資料或是小標題資料放在此元素內-->

<header>...</header>            <!--文件頁首區，指的是網頁或文件的上方區域-->

<footer>...</footer>            <!--文件頁尾區，只得是網頁或文件的下方區域-->

<b>...</b>                      <!--粗體文字-->

<strong>...</strong>            <!--比b還要更粗體，一般是用在泛指重要內容-->

<i>...</i>                      <!--斜體文字-->

<em>...</em>                    <!--斜體文字，一般是用在泛指重要內容-->

<cite>...</cite>                <!--斜體顯示，主要是用在引用來源的標題，ex.標示URL-->

<q>...</q>                      <!--元素可以讓內容前後自動加上引號，主要是用在引用短篇文章或段落元素<p>-->

<blockquote>...</blockquote>    <!--主要引用長篇文章，所引用的文章會有縮排效果-->

<mark>...</mark>                <!--加上網底-->

<small>...</small>              <!--小型字，主要是用在法律聲明、警告聲明或著作權聲明-->

<kbd>...</kbd>                  <!--主要顯示電腦鍵盤或語音輸入的內容-->

<samp>...</samp>                <!--主要是顯示電腦程式產生的結果-->

<var>...</var>                  <!--主要是顯示變數，ex.顯示程式語言的變數或數學公式的變數-->

<code>...</code>                <!--主要是顯示部分程式語言的原始碼、HTML或CSS的元素名稱或屬性等-->

<abbr>...</abbr>                <!--定義縮寫-->

<dfn>...</dfn>                  <!--定義用語，資料將以斜體輸出-->

<ins>...</ins>                  <!--元素表示可以新增加的資料，將以含底線方式表示-->

<del>...</del>                  <!--元素表示要刪除的元素，將以含刪除線方式處理-->

<bdi>...</bdi>                  <!--隔離雙向文字走向，(不常用)當用到其它語言時才考慮使用這個元素-->

<bdo dir = "direction">...</bdo><!--瀏覽器可以根據所用語言判斷文字的走向，這個元素可以直接利用dir屬性設定文字走向
                                    ltr：由左到右
                                    rtl：由又到左-->

<ruby>...</ruby>                <!--元素主要是用在標示注音或拼音的範圍-->

<rt>...</rt>                    <!--元素是<ruby>元素的子元素，放置的是注音或拼音-->

<rp>...</rp>                    <!--元素是<ruby>元素的子元素，主要是當瀏覽器沒有支援<ruby>元素時，就顯示<rp>元素括號的內容(現在大部分主流的瀏覽器都已經支援了)-->

<sup>...</sup>                  <!--元素是上標元素，最常用在數學的次方，ex.X3代表X的三次方-->

<sub>...</sub>                  <!--元素是下標元素，最常用在化學符號，ex.水的化學符號是H2O-->

<article>...</article>          <!--元素表示文檔，頁面，應用或網站中的獨立結構，其意在成為可獨立分配的或可替代的結構，
                                    如在發布中，它可能是論壇帖子，雜誌或新聞文章，博客，用戶提交的評論，相互作用組件，或者其他獨立的內容項目-->

<aside>...</aside>              <!--元素表示一個和其餘頁面內容幾乎無關的部分，被認為是獨立於該內容的一部分並且可以被單獨的拆分出來而不會使整體受影響。
                                    其通常表現為側邊欄或者標註框（call-out boxes）。-->

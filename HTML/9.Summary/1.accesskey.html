<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>accesskey練習</title>
    </head>
    <body>
        <form action = "./a.exe" method = "GET">
            <h1>歡迎進入Huang82系統</h1>
            <p>帳號：<input type = "text" name = "acc"></p>
            <p>密碼：<input type = "password" name = "pass"></p>
            <!--accesskey 設置快捷鍵 (Alt+r)-->
            <p><input type = "submit" value = "確認">&nbsp;&nbsp;<input type = "reset" value = "取消" accesskey = "r"></p>
        </form>
    </body>
</html>

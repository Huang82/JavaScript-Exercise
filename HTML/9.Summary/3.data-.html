<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>data-練習</title>
    </head>
    <body>
        <ul>
            <!--
                data-*
                可以提供自行定義資料，常用在JavaScript設計中，以創造更好的用戶體驗。
                在使用上"*"必須是小寫字母，可以是任何長度。
            -->
            <li>French</li>
            <li data-continent-loc="Asia">China</li>
            <li data-continent-loc="Africa">Egtpt</li>
        </ul>
    </body>
</html>

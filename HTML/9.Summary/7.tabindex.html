<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>tabindex練習</title>
    </head>
    <body>
        <!--可以更改tab的焦點順序-->
        <form action = "./a.exe" method = "GET">
            <h1>歡迎進入Huang82系統</h1>
            <p>帳號：<input type = "text" name = "acc" tabindex = "3"></p>
            <p>密碼：<input type = "password" name = "pass" tabindex="2"></p>
            <p><input type = "submit" tabindex = "4" value = "確認">&nbsp;&nbsp;
                <input type = "reset" value = "取消" tabindex = "1" autofocus></p>
        </form>
    </body>
</html>

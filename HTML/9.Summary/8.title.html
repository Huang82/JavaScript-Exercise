<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>title練習</title>
    </head>
    <body>
        <!--可以檢查拼字與語法檢查，需搭配lang-->
        <form action = "./a.exe" method = "POST">
            <textarea lang = "en" spellcheck = "true" rows = "5" cols = "30" title = "可輸入英文，這個文字框可以拼字與語法檢查">    </textarea>
        </form>
    </body>

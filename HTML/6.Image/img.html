<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>嵌入圖片</title>
    </head>
    <body>
        <p>原圖片大小</p>
        <P><img src = "資料.jpg"></P>
        <p>圖片設成 高 = 100px 寬 = 150px</p>
        <p><img src = "資料.jpg" height = "100" width = "150"></p>
        <hr>
        <p>無法顯示(尋找)圖片的樣子</p>
        <p><img src = "error.jpg"></p>
        <p>如果圖片無法顯示可在裡面打內容</p>
        <p><img src = "error.jpg" alt = "找不到此圖片"></p>
        <hr>
        <!--figure可以標示出這裏面的資料是一筆資料(可拿出獨立講的那種)-->
        <h1>figure和figcaption的應用</h1>
        <figure>
            <p><img src = "資料.jpg" alt = "找不到此圖片" height = "100" width = "150"></p>
            <figcaption>data Image</figcaption>
        </figure>
        <p>data Image(好像跟普通的p都一樣?)</p>
        <figure>
            <table border = "1">
                <tr><td>長江</td><td>中國</td><td>亞洲</td></tr>
                <tr><td>尼羅河</td><td>埃及</td><td>非洲</td></tr>
                <tr><td>亞馬遜河</td><td>巴西</td><td>南美洲</td></tr>
            </table>
            <figcaption>世界地理中心編制</figcaption>
        </figure>
        <p>世界地理中心編制(好像會離上一個資料比較近?)</p>
        <hr>
        
    </body>
</html>

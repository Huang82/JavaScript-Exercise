<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>地圖點選</title>
    </head>
    <body>
        <p><img src = "map.PNG" usemap = "#MyMap" alt = "亞洲地圖"></p>
        <map name = "MyMap">
            <!--台灣-->
            <area shape = "circle" coords = "385, 710, 20" href = "https://ahui3c.com/wp-content/uploads/2018/08/1533647561-4104707721.png" alt = "台灣">
            <!--日本-->
            <area shape = "poly" coords = "526, 515, 445, 661, 472, 674, 596, 527" href = "https://a.bbkz.net/guide/images/thumb/c/c9/%E6%97%A5%E6%9C%AC%E5%9C%8B%E6%97%97.png/225px-%E6%97%A5%E6%9C%AC%E5%9C%8B%E6%97%97.png" alt = "日本">
            <!--韓國-->
            <area shape = "circle" coords = "432, 592, 35" href = "https://doqvf81n9htmm.cloudfront.net/data/nicolechang_78/180316/1903-shutterstock_750848110.jpg" alt = "韓國">
            <!--中國-->
            <area shape = "rect" coords = "402, 691, 68, 454" href = "https://3.bp.blogspot.com/-ZLzFmwT44vo/V-epWWXXsFI/AAAAAAAABZM/Y-_VQkGckns4IbODIq-3Rblrtuagh0HjwCLcB/s1600/Flag_of_the_People%2527s_Republic_of_China.svg.png" alt = "中國">
            <!--印度-->
            <area shape = "rect" coords = "159, 730, 10, 695" href = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Flag_of_India.svg/255px-Flag_of_India.svg.png" alt = "印度">
            <!--俄羅斯-->
            <area shape = "rect" coords = "478, 429, 4, 162" href = "https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg" alt = "俄羅斯">
        </map>
    </body>
</html>

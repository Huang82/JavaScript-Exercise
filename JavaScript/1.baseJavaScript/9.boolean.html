<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>boolean練習</title>
    </head>
    <body>
        <p>簡單輸出的應用</p>
        <p>x = 1 &nbsp;&nbsp;&nbsp;&nbsp; y = "1"</p>
        <p>x==y <span id = "ex1"></span></p>
        <p>x===y <span id = "ex2"></span></p>
        <script>
            var x = 1;
            var y = "1";
            document.getElementById("ex1").innerHTML = (x == y);
            document.getElementById("ex2").innerHTML = (x === y);
        </script>
    </body>
</html>

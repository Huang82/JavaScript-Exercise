<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>object練習</title>
    </head>
    <body>
        <p>簡單輸出的應用</p>
        <p id = "ex"></p>
        <script>
            var student = {
                firstName: "Peter",
                lastName: "Hung",
                id:1234
            };
            // document.getElementById("ex").innerHTML = student.firstName + " " + student.lastName +
            //                                           "的id是" + student.id;
            // 也可以用這樣來取值出來
            document.getElementById("ex").innerHTML = student["firstName"] + " " + student["lastName"] +
                                                      "的id是" + student["id"];
        </script>
    </body>
</html>

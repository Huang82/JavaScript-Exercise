<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>easyCal練習</title>
        <script>

            function easyCal() {
                var a = 10;
                var b = 5;
                document.getElementById("ex").innerHTML = a + b;
            }

        </script>
    </head>
    <body>
        <p>簡單的運算</p>
        <p>10 + 5 = ?</p>
        <p>Ans = <span id = "ex"></span></p>
        <button type = "button" onclick = "easyCal()">計算</button>
    </body>
</html>

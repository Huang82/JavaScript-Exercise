<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>number練習</title>
    </head>
    <body>
        <p>簡單輸出的應用</p>
        <p id = "ex"></p>
        <script>
            var x1 = 5, x2 = 16.5, x3 = 9, x4 = 17;
            document.getElementById("ex").innerHTML = x1 + "<br>" + x2 + "<br>" +
                                                      x3 + "<br>" + x4;
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>array練習</title>
    </head>
    <body>
        <p id = "ex"></p>
        <script>
            var numList = [8, 7, 9, 2, 5];
            numList = numList.sort();
            var numArray = "";
            for (var i = 0 ; i < numList.length ; i++) {
                numArray += "numList[" + i + "] = " + numList[i] + "<br>";
            }
            document.getElementById("ex").innerHTML = numArray;
        </script>
    </body>
</html>

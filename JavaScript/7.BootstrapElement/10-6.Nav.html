<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Nav6(含下拉式表單的導覽)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>快樂旅遊</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">美洲旅遊</a>
                </li>
                <!-- 新增下拉式表單的導覽，使用方法向前面的dropdown一樣使用 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">歐洲旅遊</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">冰島極光</a>
                        <a class="dropdown-item" href="#">西葡之旅</a>
                        <a class="dropdown-item" href="#">羅馬帝國</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">亞洲之旅</a>
                </li>
            </ul>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>dropdown4(增加分隔線)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>巢狀群組化按鈕與下拉式選單</h2>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Acer</button>
                <button type="button" class="btn btn-primary">Asus</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Amazon</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">網路銷售</a>
                        <!-- dropdown-divider可以增加分隔線 -->
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">雲端服務</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

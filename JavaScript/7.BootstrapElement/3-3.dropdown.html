<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>dropdown3(按鈕與向下按鈕有分隔))</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>下拉式選單與分割按鈕</h2>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">下拉式選單與分割按鈕功能</button>
                <!-- 主要增加.dropdown-toggle-split -->
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="http://google.com">Google</a>
                    <a class="dropdown-item" href="http://yahoo.com.tw">Yahoo</a>
                </div>
            </div>
        </div>
    </body>
</html>

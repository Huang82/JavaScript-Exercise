<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Spinners(旋轉特效)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>Spinners</h3>
            <div class="spinner-border"></div>
            <!-- .spinner-border把div變成旋轉特效，後面的text-primary是改變色彩(但太多了如果要使用看以前的) -->
            <div class="spinner-border text-primary"></div>
            <div class="spinner-border text-muted"></div>

            <br><hr><br>
            <h3>Growing Spinners</h3>
            <!-- spinner-grow動態成長特效(圓形從小變到大) -->
            <div class="spinner-grow text-primary"></div>
            <div class="spinner-grow text-muted"></div>

            <br><hr><br>
            <h3>Growing Spinners</h3>
            <!-- .spinner-grow-sm 和 .spinner-border-sm 是在縮小的(依照名字來分別) -->
            <div class="spinner-grow text-primary spinner-grow-sm"></div>
            <div class="spinner-border text-muted spinner-border-sm"></div>

            <br><hr><br>
            <h3>將Spinners放入按鈕</h3>
            <button class="btn btn-primary">
                <!-- .spinner-border和.spinner-grow必須放在<span>標籤裡，用處是可以把這特效放在button裡 -->
                <span class="spinner-border spinner-border-sm"></span>
            </button>
            <button class="btn btn-success">
                <span class="spinner-grow spinner-grow-sm"></span>
                下載中...
            </button>
        </div>
    </body>
</html>

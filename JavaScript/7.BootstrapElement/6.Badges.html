<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Badges(徽章)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Badges</h2>
            <!-- 主要增加.badge 和 badge-primary(顏色) 才能成立-->
            <h1>深智數位 <span class="badge badge-primary">New</span></h1>
            <h2>深智數位 <span class="badge badge-success">New</span></h2>
            <h3>深智數位 <span class="badge badge-info">New</span></h3>
            <br>
            <h2>圓角Badges</h2>
            <!-- badge-pill 增加圓角 -->
            <h1>深智數位 <span class="badge badge-pill badge-primary">New</span></h1>
            <h2>深智數位 <span class="badge badge-pill badge-success">New</span></h2>
            <h3>深智數位 <span class="badge badge-pill badge-info">New</span></h3>
            <br>
            <h2>Badge在按鈕內</h2>
            <button type="button" class="btn btn-primary">
            <!-- badge-light通常是加進<span>裡，這個用處是增加徽章在按鈕裡面> -->
                訊息 <span class="badge badge-light">5</span>
            </button>
            <button type="button" class="btn btn-danger">
                病毒攻擊通知 <span class="badge badge-light">8</span>
            </button>
        </div>
    </body>
</html>

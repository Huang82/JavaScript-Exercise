<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>buttonGroup2(垂直群組化按鈕)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>垂直群組化按鈕</h2>
            <!-- 可以讓群組化按鈕以垂直排列 -->
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary">Acer</button>
                <button type="button" class="btn btn-primary">Asus</button>
                <button type="button" class="btn btn-primary">IBM</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Facebook</button>
                <button type="button" class="btn btn-primary">Amazon</button>
                <button type="button" class="btn btn-primary">Google</button>
            </div>
        </div>
    </body>
</html>

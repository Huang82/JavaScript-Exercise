<!DOCTYPE html>

            <a href="#demo" class="btn btn-primary" data-toggle="collapse">顯示/隱藏</a>
            <div id="demo" class="collapse">
                <p>Huang82著作</p>
                <p>Ptthon最強入門邁向頂尖高手之路</p>

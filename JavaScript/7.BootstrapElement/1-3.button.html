<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>button3(建立外框的按鈕)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Bootstrap外框按鈕</h2>
            <button type="button" class="btn">btn鈕</button>
            <button type="button" class="btn btn-outline-primary">btn-primary鈕</button>
            <button type="button" class="btn btn-outline-success">btn-success鈕</button>
            <button type="button" class="btn btn-outline-info">btn-info鈕</button>
            <button type="button" class="btn btn-outline-warning">btn-warning鈕</button>
            <button type="button" class="btn btn-outline-danger">btn-danger鈕</button>
            <button type="button" class="btn btn-outline-secondary">btn-secondary鈕</button>
            <button type="button" class="btn btn-outline-dark">btn-dark鈕</button>
            <button type="button" class="btn btn-outline-light">btn-light鈕</button>
            <button type="button" class="btn btn-outline-link">btn-linl鈕</button>
        </div>
    </body>
</html>

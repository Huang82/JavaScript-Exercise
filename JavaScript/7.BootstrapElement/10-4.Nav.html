<!DOCTYPE html>
<html>
    <head>

        <title>Nav4(標籤式導覽)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container">
            <h2>Nav功能</h2>

                </li>
                <li class="nav-item">

                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
            </ul>
        </div>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Pagination(分頁)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Pagination分頁</h2>
            <p>分頁功能設計</p>
            <!-- 設計基本分頁
                    <ul>標籤內增加.pagination
                    <li>標籤內增加.page-item
                    如果有超連結將<a>放在<li>和</li>間，在<a>內增加.page-link類別
                如果要更改大小.pagination-lg  .pagination-sm -->
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">前一頁</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">下一頁</a></li>
            </ul>

            <br><hr><br>
            <p>分頁功能設計 - 增加active類功能</p>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">前一頁</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <!-- .active是表示可能被點選或是目前當前頁面(這比較常用) -->
                <li class="page-item active"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">下一頁</a></li>
            </ul>

            <br><hr><br>
            <p>分頁功能設計 - 增加disable類功能</p>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">前一頁</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <!-- .disabled是表示不可以點選 -->
                <li class="page-item disabled"><a class="page-link" href="#">下一頁</a></li>
            </ul>
        </div>
    </body>
</html>

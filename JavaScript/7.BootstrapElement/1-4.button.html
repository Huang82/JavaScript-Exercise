<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>button4(按鈕的大小))</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- 可以設定按鈕大小
                .btn.lg:較大按鈕
                .btn-md:中等按鈕，這也是預設
                .btn-sm:較小按鈕 -->
        <div class="container">
            <h2>Bootstrap外框按鈕</h2>
            <button type="button" class="btn btn-outline-success btn-lg">btn-lg鈕</button>
            <button type="button" class="btn btn-outline-success">btn-success鈕</button>
            <button type="button" class="btn btn-outline-success btn-md">btn-md鈕</button>
            <button type="button" class="btn btn-outline-success btn-sm">btn-sm鈕</button>
        </div>
    </body>
</html>

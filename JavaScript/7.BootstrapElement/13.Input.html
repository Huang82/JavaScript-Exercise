<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Input(輸入)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>textarea應用</h3>
            <form action="/action_page.php">
                <div class="form-group">
                    <label for="msg">請輸入留言:</label>
                    <textarea class="form-control" rows="3" id="msg" name="text"></textarea>
                </div>
                <button type="login" class="btn btn-primary">送出</button>
            </form>

            <br><hr><br>
            <h3>checkbox應用</h3>
            <form action="/action_page.php">
                <!-- 核取方塊
                        .form-check:此類別可以讓標籤和選項有是當地間距
                        .form-check-label:使用在標籤元素
                        .form-check-input:使用在核取方塊 -->
                <div class="form-check">
                    <label for="form-check-label" for="nba">
                        <input type="checkbox" class="form-check-input" id="nba" name="NBA">
                        NBA籃球
                    </label>
                </div>
                <div class="form-check">
                    <label for="form-check-label" for="mlb">
                        <input type="checkbox" class="form-check-input" id="mlb" name="MLB">
                        MLB棒球
                    </label>
                </div>
                <div class="form-check">
                    <label for="form-check-label" for="nfl">
                        <input type="checkbox" class="form-check-input" id="nfl" name="NFL">
                        NFL美式足球
                    </label>
                </div>
                <button type="login" class="btn btn-primary">送出</button>
            </form>

            <br><hr><br>
            <h3>行內層級checkbox應用</h3>
            <form action="/action_page.php">
                <!-- .form-check-inline改為行內層級 -->
                <div class="form-check form-check-inline">
                    <label for="form-check-label" for="nba">
                        <input type="checkbox" class="form-check-input" id="nba" name="NBA">
                        NBA籃球
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label for="form-check-label" for="mlb">
                        <input type="checkbox" class="form-check-input" id="mlb" name="MLB">
                        MLB棒球
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label for="form-check-label" for="nfl">
                        <input type="checkbox" class="form-check-input" id="nfl" name="NFL">
                        NFL美式足球
                    </label>
                </div>
                <button type="login" class="btn btn-primary">送出</button>
            </form>

            <br><hr><br>
            <h3>radio應用</h3>
            <form action="/action_page.php">
                <!-- <input>的type="radio"，然後同一系列必須有相同的name -->
                <div class="form-check">
                    <label for="form-check-label" for="nba">
                        <input type="radio" class="form-check-input" id="nba" name="sport">
                        NBA籃球
                    </label>
                </div>
                <div class="form-check">
                    <label for="form-check-label" for="mlb">
                        <input type="radio" class="form-check-input" id="mlb" name="sport">
                        MLB棒球
                    </label>
                </div>
                <div class="form-check">
                    <label for="form-check-label" for="nfl">
                        <input type="radio" class="form-check-input" id="nfl" name="sport">
                        NFL美式足球
                    </label>
                </div>
                <button type="login" class="btn btn-primary">送出</button>
            </form>

            <br><hr><br>
            <h3>下拉式選項表</h3>
            <form action="/action_page.php">
                <div class="form-group">
                    <label for="sel">請選擇學歷</label>
                    <!-- 如果要增加複選在<select>標籤內增加multiple -->
                    <select class="form-control" id="sel" name="education">
                        <option>博士</option>
                        <option>碩士</option>
                        <option>大學</option>
                        <option>專科</option>
                        <option>高中或以下</option>
                    </select>
                </div>
                <button type="login" class="btn btn-primary">送出</button>
            </form>

            <br><hr><br>
            <h3>表單大小</h3>
            <form action="/action_page.php">
                <div class="form-group">
                    <!-- 可以改變表單間圓間的大小
                            .form-control-sm:小元件
                            .form-control-lg:大元件 -->
                   <input type="text" class="form-control form-control-sm" id="dl" placeholder="small">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="d2" placeholder="default">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="userpwd" placeholder="large">
                </div>
            </form>

            <br><hr><br>
            <h3>導覽區塊與表單元件</h3>
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <form class="form-inline" action="/action_page.php">
                    <input class="form-control mr-sm-2" type="text" placeholder="請輸入收尋文字">
                    <button class="btn btn-success" type="submit">搜尋</button>
                </form>
            </nav>
            <br><hr><br>
        </div>
    </body>
</html>

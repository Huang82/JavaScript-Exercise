<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>collapse3(手風琴Accordion功能)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h4>Accordion實例</h4>
            <!-- .accordion可以在區塊內建立手風琴功能 -->
            <div id="accordion">
                <div class="card">

                    <div class="card-header">
                        <a class="card-link" data-toggle="collapse" href="#page1">
                            明志大學
                        </a>
                    </div>
                    <div id="page1" class="collapse show" data-parent="#accordion">
                        <div class="card-body bg-primary text-white">
                            一所優質科技大學創辦人是王永慶
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <a class="collapsed card-link" data-toggle="collapse" href="#page2">
                                長庚科技大學
                            </a>
                        </div>
                    </div>
                    <div id="page2" class="collapse" data-parent="#accordion">
                        <div class="card-body bg-primary text-white">
                            一所優質護理大學創辦人是王永慶
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <a class="collapsed card-link" data-toggle="collapse" href="#page3">
                                長庚大學
                            </a>
                        </div>
                    </div> 
                    <div id="page3" class="collapse" data-parent="#accordion">
                        <div class="card-body bg-primary text-white">
                            一所優質大學創辦人是王永慶
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Nav7(增加導覽的內容)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>快樂旅遊</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <!-- 需在<a>標籤裡，必須先設立預設進到網站看到的頁面.active 還要新增data-toggle="tab"屬性
                         設定要前往的id，必須再另外設頁面.tab-content在下方 -->
                    <a class="nav-link active" data-toggle="tab" href="#menu1">南極探險</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#menu2">奧捷之旅</a>
                </li>
            </ul>
            <!-- 切換的內容，必須加上.tab-content -->
            <div class="tab-content">
                <!-- 必須設一個預設.active，tab-pane是製作導覽內容 -->
                <div id="menu1" class="container tab-pane active">
                    <p>16天行程，阿根廷烏斯懷雅登船</p>
                </div>
                <!-- .fade淡入 -->
                <div id="menu2" class="container fade tab-pane">
                    <p>11天行程，薩爾斯堡與布拉格</p>
                </div>
            </div>
        </div>
    </body>
</html>

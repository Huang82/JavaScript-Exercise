<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Alerts(警報訊息)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Alerts訊息應用</h2>
            <!-- .alert 此樣式可以變成方塊
                 .alert-success 之類的可以改變顏色
                 .alert-link 可以讓<a>加入進.alert裡面(顏色比較融入)  -->
            <div class="alert">
                <strong>預設</strong>
            </div>
            <div class="alert alert-primary">
                <strong>南極遊行!</strong>探險之旅
            </div>
            <div class="alert alert-success">
                <strong>極光之旅!</strong>阿拉斯加貝爾班<br>
                <a href="#" class="alert-link">相關訊息</a>
            </div>
            <div class="alert alert-info">
                <strong>地中海!</strong>郵輪之旅<br>
                <a href="#" class="alert-link">相關訊息</a>
            </div>
            <div class="alert alert-warning">
                <strong>薩哈拉沙漠!</strong>危險自由行
            </div>
            <div class="alert alert-danger">
                <strong>樓蘭國!</strong>神秘行
            </div>
            <div class="alert alert-secondary">
                <strong>古埃及!</strong>探秘之旅
            </div>
            <div class="alert alert-dark">
                <strong>百慕達三角洲!</strong>探索之旅
            </div>
            <div class="alert alert-light">
                <strong>印加之旅!</strong>古文明探險
            </div>
        </div>
    </body>
</html>

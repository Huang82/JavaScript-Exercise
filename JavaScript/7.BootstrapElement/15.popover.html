<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>popover練習(彈出框)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h4>彈出框popover</h4>
            <!-- 必須加入data-toggle="popover" -->
            <a href="#" data-toggle="popover" title="明志科技大學" data-content="創辦人是王永慶">明志科大</a>

            <br><hr><br>
            <h4>彈出框popover</h4>
            <!-- 也可以設定彈出的方向 -->
            <a href="#" data-toggle="popover" title="明志科技大學" data-content="創辦人是王永慶" data-placement="top">明志科大(上)</a>
            <a href="#" data-toggle="popover" title="明志科技大學" data-content="創辦人是王永慶" data-placement="bottom">明志科大(下)</a>
            <a href="#" data-toggle="popover" title="明志科技大學" data-content="創辦人是王永慶" data-placement="left">明志科大(左)</a>
            <a href="#" data-toggle="popover" title="明志科技大學" data-content="創辦人是王永慶" data-placement="right">明志科大(右)</a>

            <br><hr><br>
            <h4>彈出框popover</h4>
            <!-- data-trigger="focus"這可以在焦點是窗外按一下可以關閉彈出框 -->
            <a href="#" data-toggle="popover" title="明志科技大學" data-content="創辦人是王永慶" data-trigger="focus">明志科大</a>
        </div>
        <script>
            $(document).ready(function() {
                $('[data-toggle="popover"]').popover();
            });
        </script>
    </body>
</html>

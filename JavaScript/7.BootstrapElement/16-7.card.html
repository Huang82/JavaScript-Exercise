<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>cards7練習(將圖片設為卡片背景)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>圖片和文字重疊</h2>
            <div class="card" style="width: 300px;">
                <img class="card-img-top" src="./資料.jpg" alt="資料" style="width: 100%;">
                <!-- 增加card-img-overlay可以將圖片設為卡片背景 -->
                <div class="card-img-overlay">
                    <h4 class="card-title text-primary">Huang82</h4>
                    <p class="card-text">深智數位作者</p>
                    <a href="#" class="btn btn-primary">相關著作</a>
                </div>
            </div>
        </div>
    </body>
</html>

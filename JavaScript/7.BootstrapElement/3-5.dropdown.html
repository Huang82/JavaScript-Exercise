<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>dropdown5(增加下拉式選單的標題)</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>含標題的下拉式選單</h2>
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
                <div class="dropdown-menu">
                    <h3 class="dropdown-header">電腦書事業</h3>
                    <a class="dropdown-item" href="http://www.deepmind.com.tw">深智</a>
                    <div class="dropdown-divider"></div>
                    <h3 class="dropdown-header">國際證照考試事業</h3>
                    <a class="dropdown-item" href="http://www.siliconstone.org">SSE</a>
                    <a class="dropdown-item" href="#">八方科技</a>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>screen練習</title>
    </head>
    <body>
        <h1>獲得螢幕資訊</h1>
        <p id = "ex1">螢幕高度=</p>
        <p id = "ex2">螢幕可用高度=</p>
        <p id = "ex3">螢幕寬度=</p>
        <p id = "ex4">螢幕可用寬度=</p>
        <p id = "ex5">螢幕色彩深度=</p>
        <script>
            document.getElementById("ex1").innerHTML += screen.height;
            document.getElementById("ex2").innerHTML += screen.availHeight;
            document.getElementById("ex3").innerHTML += screen.width;
            document.getElementById("ex4").innerHTML += screen.availWidth;
            document.getElementById("ex5").innerHTML += screen.colorDepth;
        </script>
    </body>
</html>

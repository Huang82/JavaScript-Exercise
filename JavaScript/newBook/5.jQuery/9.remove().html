<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <title>remove(用來刪除所有指定的元素集合)</title>
    </head>
    <body>
        <div class="content">
            <p>Hello JavaScript!</p>
        </div>
        <p>Hello jQuery!</p>
        <script>
            $(".content").remove();   
        </script>
    </body>
</html>

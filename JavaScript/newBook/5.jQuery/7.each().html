<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <title>each(將取得的所有元素，使用函數一一進行處理)</title>
    </head>
    <body>
        <div>
            <h1>Welcome!</h1>
            <p>Hello JavaScript!</p>
            <p>Hello jQuery!</p>
        </div>
        <script>
            $("p").each(function() {
                $(this).css('color', 'blue');
            });    
        </script>
    </body>
</html>

<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <title>append(在該方法內放置欲新增的內容，可以是數字或字串，且會在所有指定的元素之尾端插入)</title>
    </head>
    <body>
        <div class="content">
            <p class="content">Hello JavaScript!</p>
            <p>Hello jQuery!</p>
            <p>Welcome!</p>
        </div>
        <script>
            $(".content").append("<p>I' m new.</p>");   
        </script>
    </body>
</html>

<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <title>formEvent(表單事件)</title>
    </head>
    <body>
        <p>請輸入文字:</p>
        <input type="text">
        <script>
            $("input").change(function() {
                alert("你更改了文字");
            });
        </script>
    </body>
</html>

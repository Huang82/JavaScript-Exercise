<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Selector(選擇器)</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>

            // 以前正常javaScritp的取法
            document.getElementById("text1");

            // jQuery的取法，括號裡面那個就是選擇器
            $("#text1");
        </script>
    </head>
    <body>
        <input id="text1" type="text">
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name = "viewport" content = "width = device-width, initial-scale=1.0">
        <title>form3練習(表單設計)</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-role="main" class="ui-content">
                <form method="post" action="/mybookpost.php">
                    <!-- checkbox -->
                    <fieldset data-role="controlgroup">
                        <legend>請選擇興趣:</legend>
                        <label for="basketball">籃球</label>
                        <input type="checkbox" name="interest" id="basketball" value="basketball">
                        <label for="swimming">游泳</label>
                        <input type="checkbox" name="interest" id="swimming" value="swimming">
                        <label for="reading">閱讀</label>
                        <input type="checkbox" name="interest" id="reading" value="reading">
                    </fieldset>
                    <input type="submit" data-inline="true" value="確定">
                </form>
            </div>
        </div>
    </body>
</html>

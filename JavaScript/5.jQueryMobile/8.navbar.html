<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>navbar練習(導覽列設計)</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>深石數位</h1>
                <!-- 在這裡新增清單會變成類似列表的型態(nav)，前提是要先增data-role="navbar" -->
                <div data-role="navbar">
                    <ul>
                        <!-- 如果被按得時候會新增屬性class="ui-btn-active"表示被按下了 -->
                        <li><a href="#" data-icon="home">Home</a></li>
                        <li><a href="#" data-icon="arrow-r" class="ui-btn-active">資訊出版</a></li>
                        <li><a href="#" data-icon="arrow-r">國際證照</a></li>
                        <li><a href="#" data-icon="info">Help</a></li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <p>Toolbars中Header Bars和Footer Bars的應用</p>
            </div>
            <div data-role="footer" data-position="fixed" style="text-align: center;">
                <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-plus ui-btn-icon-left">加我到FaceBook</a>
                <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-plus ui-btn-icon-left">加我到Wechat</a>
            </div>
    </body>
</html>

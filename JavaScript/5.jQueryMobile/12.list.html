<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name = "viewport" content = "width = device-width, initial-scale=1.0">
        <title>list練習(清單設計)</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="pageone">
            <div data-role="content">
                <h2>無編號Ordered List</h2>
                <!-- 主要新增data-role="listview"，data-inset="true"可以讓資料增加圓框和部分的內間距(padding) -->
                <ul data-role="listview" data-inset="true">
                    <li><a href="#">明志科大</a></li>
                    <li><a href="#">台灣科大</a></li>
                    <li><a href="#">台北科大</a></li>
                </ul>
                <h2>有編號Unordered List</h2>
                <ol data-role="listview">
                    <li><a href="#">明志科大</a></li>
                    <li><a href="#">台灣科大</a></li>
                    <li><a href="#">台北科大</a></li>
                </ol>
                <br>
                <hr>
                <br>
                <p>重新設計</p>
                <h2>無編號Ordered List</h2>
                <ul data-role="listview" data-inset="true">
                    <!-- data-role="list-divider"是在為項目分類(類似分水嶺那種) -->
                    <li data-role="list-divider">科技大學體系</li>
                    <li><a href="#">明志科大</a></li>
                    <li><a href="#">台灣科大</a></li>
                    <li><a href="#">台北科大</a></li>
                    <li data-role="list-divider">傳統大學體系</li>
                    <li><a href="#">明志科大</a></li>
                    <li><a href="#">台灣科大</a></li>
                    <li><a href="#">台北科大</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name = "viewport" content = "width = device-width, initial-scale=1.0">
        <title>form1練習(表單設計)</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-role="main" class="ui-content">
                <form method="post" action="/mybookpost.php">
                    <!-- <label for="">通常for屬性常和元件id屬性有相同的名稱，這樣才可以搭配 -->
                    <label for="userName">姓名：</label>
                    <!-- placeholder=""，如果沒有輸入，這個屬性的預設就是你設定的文字
                         data-clear-btn="true"，這是則有輸入時右邊會新增刪除圖示 -->
                    <input type="text" name="name" id="userName" placeholder="User Name" data-clear-btn="true">
                    <input type="submit" value="確定" data-icon="check" data-iconpos="right" data-inline="true">
                    <input type="reset" value="重新輸入">
                </form>
            </div>
        </div>
    </body>
</html>

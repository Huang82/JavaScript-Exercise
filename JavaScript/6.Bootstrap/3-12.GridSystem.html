<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>GridSystem12練習(justify-content-*執行區塊對齊)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h2>區塊對齊</h2>
            <p>使用justify-content-*</p>
        </div>
        <div class="container-fluid">
            <!-- 主要新增justify-content-*，它可以對齊
                 start:起點對齊
                 end:終點對齊
                 center:中間對齊 -->
            <div class="row justify-content-start">
                <div class="col-md-4" style="background-color:gold;">起點對齊-區塊1</div>
                <div class="col-md-4" style="background-color: aqua;">起點對齊-區塊2</div>
            </div>
            <br>
            <div class="row justify-content-end">
                <div class="col-md-4" style="background-color:gold;">終點對齊-區塊3</div>
                <div class="col-md-4" style="background-color: aqua;">終點對齊-區塊4</div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-md-4" style="background-color:gold;">終點對齊-區塊5</div>
                <div class="col-md-4" style="background-color: aqua;">終點對齊-區塊6</div>
            </div>
        </div>
    </body>
</html>

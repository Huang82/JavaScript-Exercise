<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>DOM3練習</title>
        <script src = "../jquery-3.5.1.min.js"></script>
        <script>

            $(document).ready(function() {
                $("button").click(function() {
                    alert("attr : " + $("#dm").attr("href"));
                });
            });

        </script>
    </head>
    <body>
        <p><a id = "dm" href = "http://google.com">Google</a></p>
        <button>var()功能</button>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>event1練習</title>
        <script src = "../jquery-3.5.1.min.js"></script>
        <script>

            $(document).ready(function() {
                /* 按項目清單2下，可以將顏色更改 */
                $("li").dblclick(function() {
                    $(this).css("color", "blue");
                });
            });

        </script>
    </head>
    <body>
        <p>台灣最佳科技大學</p>
        <ul>
            <li>明志科技大學</li>
            <li>台灣科技大學</li>
            <li>台北科技大學</li>
        </ul>
    </body>
</html>

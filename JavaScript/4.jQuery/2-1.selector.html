<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>selector1練習</title>
        <script src = "../jquery-3.5.1.min.js"></script>
        <script>

            $(document).ready(function() {
                $("button#but1").click(function(){
                    /* 選取第1個<ul>的第1個<li>元素 */
                    $("ul li:first").css("color", "blue");
                });

                $("button#but2").click(function() {
                    /* 選取所有<ul>的第1個<li>元素 */
                    $("ul li:first-child").css("color", "blue");
                });
            });

        </script>
    </head>
    <body>
        <p>台灣最佳科技大學</p>
        <ul>
            <li>明志科技大學</li>
            <li>台灣科技大學</li>
            <li>台北科技大學</li>
        </ul>
        <p>台灣最佳大學</p>
        <ul>
            <li>台灣大學</li>
            <li>清華大學</li>
            <li>交通大學</li>
        </ul>
        <button id = "but1">Click me</button>
        <button id = "but2">Click me2</button>
    </body>
</html>

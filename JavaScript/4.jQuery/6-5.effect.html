<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>effect5練習</title>
        <script src = "../jquery-3.5.1.min.js"></script>
        <style>

            #div1 {
                width: 50px;
                height: 50px;
                background-color: blue;
            }

            #div2 {
                width: 50px;
                height: 50px;
                background-color: blue;
            }

            #div3 {
                width: 50px;
                height: 50px;
                background-color: blue;
            }
        </style>
        <script>

            $(document).ready(function() {
                $("button").click(function() {
                    $("#div1").fadeTo("fast", 0.8);
                    $("#div2").fadeTo("slow", 0.5);
                    $("#div3").fadeTo(10000, 0.2);
                });
            });

        </script>
    </head>
    <body>
        <p>fadeTo()實例解說</p>
        <button>fadeTo功能</button><br><br>
        <div id = "div1"></div><br>
        <div id = "div2"></div><br>
        <div id = "div3"></div><br>
    </body>
</html>

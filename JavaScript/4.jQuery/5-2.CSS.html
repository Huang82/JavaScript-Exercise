<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS2練習</title>
        <script src = "../jquery-3.5.1.min.js"></script>
        <script>

            $(document).ready(function() {
                $("button").click(function() {
                    $("p").css({"background-color":"yellow", "font-size":"150%"});
                });
            });

        </script>
    </head>
    <body>
        <h2>台塑企業</h2>
        <p style = "background-color: lightred">明志工專</p>
        <p style = "background-color: lightgreen">長庚大學</p>
        <p style = "background-color: lightgray">長庚科技大學</p>
        <p>長庚醫院</p>
        <button>更改多個屬性特性</button>
    </body>
</html>

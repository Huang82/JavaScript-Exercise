<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>changeImage練習</title>
        <script>

            function changeImage() {
                var str = document.getElementById("ex");
                var img = document.getElementById("img");
                if (str.innerHTML == "資料") {
                    str.innerHTML = "map";
                    img.src = "./map.PNG";
                } else {
                    str.innerHTML = "資料";
                    img.src = "./資料.jpg";
                }
            }

        </script>
    </head>
    <body>
        <p id = "ex">資料</p>
        <p><img id = "img" src = "./資料.jpg" width = "200"></p>
        <button onclick = "changeImage()">圖片轉換</button>
    </body>
</html>

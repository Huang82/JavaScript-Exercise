<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>getElementsByClassName()練習</title>
    </head>
    <body>
        <p class = "info">DOM觀念應用</p>
        <p class = "info">使用getElementsByClassName()方法取得元素內容</p>
        <p class = "info">HTML5+CSS3+JavaScript</p>
        <p id = "ex"></p>
        <script>
            var exInfo = document.getElementsByClassName("info");
            for(var i = 0 ; i < exInfo.length ; i++) {
                document.getElementById("ex").innerHTML += "p(" + i + ") = " + exInfo[i].innerHTML + "<br>";
            }
            document.getElementById("ex").innerHTML += exInfo.length;
        </script>
    </body>
</html>

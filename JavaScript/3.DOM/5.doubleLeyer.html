<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>doubleLeyer(雙層條件)練習</title>
    </head>
    <body>
        <div id = "mybook">
            <h1>我的著作</h1>
            <p>一個人的寂靜旅行南極大陸北極海</p>
            <p>邁向賭神之路台灣麻將必勝秘笈</p>
        </div>
        <hr>
        <p id = "ex"></p>
        <script>
            var book = document.getElementById("mybook");
            var info = book.getElementsByTagName("p");
            for (var i = 0 ; i < info.length ; i++) {
                document.getElementById("ex").innerHTML += info[i].innerHTML + "<br>";
            }
        </script>
    </body>
</html>

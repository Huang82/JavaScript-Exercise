<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>style練習</title>
        <script>
            function colorYellow() {
                document.getElementById("ex").style.backgroundColor = "yellow";
                document.getElementById("ex").style.textAlign = "center";
            }

            function colorAqua() {
                document.getElementById("ex").style.backgroundColor = "aqua";
                document.getElementById("ex").style.textAlign = "center";
            }

            function colorWhite() {
                document.getElementById("ex").style.backgroundColor = "white";
                document.getElementById("ex").style.textAlign = "center";
            }
        </script>
    </head>
    <body>
        <h1 id = "ex">Coffee</h1>
        <button onclick = "colorYellow()">Yellow</button>
        <button onclick = "colorAqua()">Aqua</button>
        <button onclick = "colorWhite()">Default</button>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>onmousedown-onmouseup事件練習</title>
        <script>
            function large(id) {
                id.style.width = "200px";
            }

            function normal(id) {
                id.style.width = "100px";
            }
        </script>
    </head>
    <body>
        <p>當在圖片內按住滑鼠左邊建圖片可以放大</p>
        <img src = "./資料.jpg" width = "100px" onmousedown = "large(this)" onmouseup = "normal(this)">
    </body>
</html>

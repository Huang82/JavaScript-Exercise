<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>ondblclick事件練習</title>
        <script>
            function myText(id, textColor) {
                id.style.color = textColor;
            }
        </script>
    </head>
    <body>
        <h1 ondblclick = "myText(this, 'blue')">深石數位</h1>
        <p>當有連按兩下標題時會觸發事件</p>
    </body>
</html>
